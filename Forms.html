<html>
<head>
<title> MY DOCUMENT
</title>
</head>
<body>
<form>
<table cell padding="3">
   <tr>
<td>
	<label for="Username">User name*</label>
</td>
<td>
	<input id="Username"  type="text" required/>
</td>
</tr>

<tr>
<td>
	<label for="email">Email*</label>
</td>
<td>
	<input id="email" type="email" required/>
</td>
</tr>

<tr>
<td>
	<label for="country">Country</label>
</td>
<td>
	<select id="country">
	<option>India</option>
	<option>Japan</option>
	<option>Nepal</option>
	<option>China</option>
</select>
</td>
</tr>

<tr>
<td>
	<label for="Code">Country code:</label>
</td>
<td>
	<input type="text" id="Code">
</td>
</tr>

<tr>
<td>
	<label for="password">Password</label>
</td>
<td>
	<input id="password" type="password">
</td>
</tr>

<tr>
<td>
	<label for="info">Personal Information</label>
</td>
<td>
    <fieldset>
        <legend> My Personal Info:
        </legend>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob"><br>
    <label for="sname">Spouse Name</label><br>
    <input id="sname"  type="text" >
    </fieldset>
    <br>
</td>
</tr>

<tr>
<td>
    <label>Remarks</label>
</td>
<td>
    <textarea rows="10" cols="30">please enter your additonal marks (if any)</textarea>
</td>
</tr>

<tr>
<td></td>
<td>
    <button>Submit</button>
</td>
</tr>
</table>
</form>
</body>
</html>
